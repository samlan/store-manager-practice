<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Store Manager Practice</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        
            <header>
                <div class="container">
                    <div id="logo">
                        <h1><span class="highlight">Store</span>Manager</h1>
                    </div>
                   
                </div>
            </header>

            <hr>
            <div class="login-page">
                <div id="logo">
                    <h2><span class="highlight">Login</span> Form</h2>
                </div>
                <div id="log_in_form">
                    <form action="">
                        <div class="imgcontainer">
                            <img src="./imgs/branding/avatar.png" class="avatar">
                        </div>

                        <div class="login_container">
                            <label for="uname"><b>Username</b></label>
                            <input type="text" placeholder="Enter Username" name="uname" required>

                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                                
                            <button type="submit">Login</button>
                            <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                            </label>
                        </div>

                        <div class="login_container" style="background-color:#f1f1f1">
                            <button type="button" class="cancelbtn">Cancel</button>
                            <span class="psw">Forgot <a href="#">password?</a></span>
                        </div>
                    </form>
                </div>
                <hr>
                <footer>
                    <p>Store Manager, Copyright &copy;</p>
                </footer>
        
    </body>
</html>
